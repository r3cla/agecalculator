<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

</head>

<body>
  <main>
    <section class="card">
        <div class="input-group">
            <div>
                <label for="day">DAY</label>
                <input type="number" id="day" class="day" placeholder="DD">
            </div>
            <div>
                <label for="month">MONTH</label>
                <input type="number" id="month" class="month" placeholder="MM">
            </div>
            <div>
                <label for="year">YEAR</label>
                <input type="number" id="year" class="year" placeholder="YYYY">
            </div>
        </div>
      
        <div class="container">
        <hr class="custom-hr">
        <button class="submit-btn">
          <img src="assets/images/icon-arrow.svg">
        </button>
        </div>

        <div class="output">
          <p><span id="spanYear">- -</span> years</p>
          <p><span id="spanMonth">- -</span> months</p>
          <p><span id="spanDay">- -</span> days</p>
      </div>

    </section>
</main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/r3cla" target="_blank">r3cla</a>.
  </footer>


<!-- this simple script formats singular numbers to start with a zero (eg. 05 instead of 5) -->
<script>
  function formatInput(input) {
    if (input.value.length === 1) {
      input.value = '0' + input.value;
    }
  }
</script>

<!-- link to the calculate.js script that calculates the age -->
<script src="calculate.js"></script>

</body>
</html>
