<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

</head>

<body>
  <main>
    <section class="card">
        <!-- Start form -->
      <form id="ageCalculatorForm">
        <div class="input-group">
            <div>
                <label for="day">DAY</label>
                <input type="text" id="day" class="day" placeholder="DD">
                <span class ="error-message" id="day-error"></span>
            </div>
            <div>
                <label for="month">MONTH</label>
                <input type="text" id="month" class="month" placeholder="MM">
                <span class ="error-message" id="month-error"></span>
            </div>
            <div>
                <label for="year">YEAR</label>
                <input type="text" id="year" class="year" placeholder="YYYY">
                <span class ="error-message" id="year-error"></span>
            </div>
        </div>
      
        <div class="container">
          <hr class="custom-hr">
        
          <button type="submit" class="submit-btn" value="Calculate Age">
            <img src="assets/images/icon-arrow.svg" alt="Calculate Age">
          </button>
        </div>

        <div class="output">
          <p><span id="spanYear">- -</span> years</p>
          <p><span id="spanMonth">- -</span> months</p>
          <p><span id="spanDay">- -</span> days</p>
        </div>
      </form>
      <!-- End form -->

    </section>
</main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/r3cla" target="_blank">r3cla</a>.
  </footer>


<script src="calc.js"></script>
</body>
</html>
